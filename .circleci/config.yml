version: 2

jobs:
  deploy-website:
    docker:
      # specify the version you desire here
      - image: circleci/ruby:2.4-node

    steps:
      - checkout
      - run:
          name: Install Ruby
          command: |
            gem install bundler -v 2.1.4
            bundle install

      - run: npm install

      - run:
          name: Build
          command: |
            npm run build

      - run:
          name: CNAME config
          command: |
            echo "docs.yelloadwise.ir" > _site/CNAME

      - run:
          name: git configure
          command: |
            git config --global user.email "technical.yelloadwise@gmail.com"
            git config --global user.name "yelloadwiseCI"

      - run:
          name: Deploying to GitHub Pages
          command: |
            git clone git@github.com:Yelloadwise/YelloadwiseDocument.git

            cd YelloadwiseDocument
            git checkout gh-pages

            rm -rf *
            mv ../_site/* .

            git add -A
            git commit -am "update gh pages"
            git push

workflows:
  version: 2

  build_and_deploy:
    jobs:
      - deploy-website:
          filters:
            branches:
              only: master

