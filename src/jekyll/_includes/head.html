<head>
  {% if page.noindex == true %}
    <meta content="noindex, nofollow" name="robots"/>
  {% endif %}
  <meta charset="UTF-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"/>
  {% if page.redirect %}
    <meta content="0; url={{ page.redirect }}" http-equiv="refresh"/>
  {% endif %}

  <link href=" {{ site.baseurl }}/assets/images/favicons/76X76.png" rel="apple-touch-icon" sizes="152x152"/>
  <link href=" {{ site.baseurl }}/assets/images/favicons/32X32.png" rel="icon" sizes="32x32" type="image/png"/>
  <link href=" {{ site.baseurl }}/assets/images/favicons/16X16.png" rel="icon" sizes="16x16" type="image/png"/>
  <link href=" {{ site.baseurl }}/assets/images/favicons/site.webmanifest" rel="manifest"/>
  <link color="#5bbad5" href=" {{ site.baseurl }}/assets/images/favicons/safari-pinned-tab.svg" rel="mask-icon"/>
  <meta content="#da532c" name="msapplication-TileColor"/>
  <meta content="#ffffff" name="theme-color"/>

  <!-- Styles -->
  <link href=" {{ site.baseurl }}/assets/style.css?v={{ 'now' | date:'%s' }}" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">

  <!-- Light/Dark Mode-->
  <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.92/darkreader.min.js"></script>
  <script src="/assets/js/color-scheme.js"></script>

  <!-- prettier-ignore -->
  <title>
    {% if page.title %}
      {{ page.title | escape }}
      -
      {{site.site_name}}
    {% else %}
      {{ site.title | escape }}
      -
      {{site.site_name}}
    {% endif %}
  </title>
</head>
